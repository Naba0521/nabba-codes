<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unread.mn</title>
    <link rel="stylesheet" href="./unread.css">
    <script src="https://kit.fontawesome.com/084ff913dd.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container1 flex column">
        <div class="backimg"><img src="./picture/background img.jpeg" alt=""></div>
        <div>
            <div class="navbar flex">
                <i class="fa-solid fa-bars" style="color: #ffffff;"></i>
                <div class="flex">
                    <div><img src="./picture/unreadlogo.png" alt=""></div>
                    <div class="flex">
                        <i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i>
                        <input type="search" placeholder="Хайлт хийх"
                            style="color: white; background-color: rgba(0, 0, 0, 0); cursor: text; border: 0px;">
                    </div>
                </div>
                <div>
                    <div class="flex" style="color: #ffffff; font-size: 12.6px; gap: 10px; align-items: center;">
                        <div style="color: #ffffff; opacity: 0.8;">Дараагийн нийтлэл:</div>
                        <div>МЭДҮҮШТЭЙ</div>
                        <div class="flex" style="justify-content: center; align-items: center; gap: 10px;">
                            <div>Өнөөдөр орно</div>
                            <div><i class="fa-solid fa-circle fa-xs anivch" style="color: #2e62f2;font-size: 7px;"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex" style="color: white; opacity: 0.8; gap: 15px;">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-linkedin"></i>
                </div>
            </div>
            <div class="news flex">
                <div><img src="./picture/background img.jpeg" alt=""></div>
                <div class="flex column">
                    <div class="anivch" style="font-size: 1.44rem; color: #0078f6;font-weight: 700;">Өнөөдөр</div>
                    <div>ЧӨЛӨӨТ</div>
                    <div>“Улаанбаатар” медиа урлагийн наадам - “Харж буйдаа итгэхүй”</div>
                    <div class="flex" style="gap: 10px;">
                        <div class="minipicture"><img src="./picture/profile.jpg" alt=""></div>
                        <div class="flex column" style="font-size: 12.6px; color: #ffffff;gap: 5px;">
                            <div class="name">M.Naranbaatar</div>
                            <div class="flex" style="gap: 5px; align-items: center;">2024/05/09 <i
                                    class="fa-solid fa-circle fa-xs" style="font-size: 5px;"></i> 5 min</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container2">

    </div>
    <div class="container3">

    </div>
