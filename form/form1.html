<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form1</title>
    <link rel="stylesheet" href="./form1.css">
    <script src="https://kit.fontawesome.com/084ff913dd.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="out-container">
        <div class="container flex">
            <div class="sign" id="sign1">
                <h1>Sign In</h1>
                <div class="icons flex">
                    <div><i class="fa-brands fa-instagram"></i></div>
                    <div><i class="fa-brands fa-google"></i></div>
                    <div><i class="fa-brands fa-tiktok"></i></div>
                </div>
                <div> or use your account
                </div>
                <div class="sign-inputs flex">
                    <input type="text" placeholder="  Email">
                    <input type="password" placeholder="   Password">
                </div>
                <div>Forgot your password?</div>
                <button class="signin-btn">Нэвтрэх</button>
            </div>

            <div class="sign" id="sign2">
                <h1>Бүртгүүлэх</h1>
                <div class="icons flex">
                    <div><i class="fa-brands fa-instagram"></i></div>
                    <div><i class="fa-brands fa-google"></i></div>
                    <div><i class="fa-brands fa-tiktok"></i></div>
                </div>
                <div> or use your email for registration
                </div>
                <div class="sign-inputs flex">
                    <input type="text" placeholder="  Name">
                    <input type="text" placeholder="  Email">
                    <input type="password" placeholder="   Password">
                </div>
                <button class="signin-btn">Бүртгүүлэх</button>
            </div>
        </div>
        <div class="hello1 hello" id="signin-tab">
            <h1>Welcome Back!</h1>
            <p>Please login with your personal info</p>
            <button class="signup-btn" id="signin">Нэвтрэх</button>
        </div>
        <div class="hello2 hello" id="signup-tab">
            <h1>Hello, Friend!</h1>
            <p>Enter your personal details and start your journey with us</p>
            <button class="signup-btn" id="signup">Бүртгүүлэх</button>
        </div>
