<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envelope</title>
    <style>
        .envelope {
            width: 200px;
            height: 100px;
            background-color: #f4f4f4;
            position: relative;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .envelope:before {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            border: 10px solid transparent;
            border-top: 15px solid #f4f4f4;
        }

        .envelope:after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background-color: #f4f4f4;
            border-radius: 50%;
            border: 2px solid #ccc;
        }

        .envelope .content {
            padding: 10px;
        }
    </style>
</head>

<body>

    <div class="envelope">
        <div class="content">
            Your message here...
        </div>
    </div>

</body>

</html>
