<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="./modal.css">
    <script src="https://kit.fontawesome.com/084ff913dd.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <button id="openmodelbtn">Open Modal</button>
        <div>
            <div>
                <div class="cards inner flex column"></div>
            </div>
        </div>
    </div>
    <div class="modal flex">
        <form class="flex column inner-modal">
            <div class="flex" style="justify-content: center; align-items: center;gap: 15px;">
                <h1>Hi, I am a Modal </h1>
                <div class="exitBtn"><i class="fa-solid fa-x"></i></div>
            </div>
            <div>
                <p>Title</p>
                <input class="titleInput" type="text">
            </div>
            <div>
                <p>Description</p>
                <input class="descInput" type="text">
            </div>
            <button class="createBtn" type="submit">Create</button>
        </form>
    </div>


    <script src="./modal.js"></script>
</body>

</html>
